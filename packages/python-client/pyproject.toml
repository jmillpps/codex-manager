[build-system]
requires = ["hatchling>=1.25.0"]
build-backend = "hatchling.build"

[project]
name = "codex-manager-client"
version = "0.1.0"
description = "Python client SDK for codex-manager"
readme = "README.md"
requires-python = ">=3.11"
license = { text = "MIT" }
authors = [
  { name = "Codex Manager Contributors" }
]
dependencies = [
  "httpx>=0.27.0,<1.0.0",
  "pydantic>=2.10.0,<3.0.0",
  "websockets>=14.1,<16.0"
]
keywords = ["codex", "codex-manager", "sdk", "client", "automation"]
classifiers = [
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "License :: OSI Approved :: MIT License",
  "Intended Audience :: Developers",
  "Topic :: Software Development :: Libraries"
]

[project.urls]
Homepage = "https://github.com/jmillpps/codex-manager"
Documentation = "https://github.com/jmillpps/codex-manager/tree/main/docs/python"
Repository = "https://github.com/jmillpps/codex-manager"

[project.optional-dependencies]
dev = [
  "pytest>=8.3.0",
  "pytest-asyncio>=0.24.0",
  "ruff>=0.7.0",
  "mypy>=1.11.0"
]

[tool.hatch.build.targets.wheel]
packages = ["src/codex_manager"]

[tool.pytest.ini_options]
testpaths = ["tests"]
asyncio_mode = "auto"

[tool.ruff]
line-length = 100
target-version = "py311"

[tool.ruff.lint]
select = ["E", "F", "I", "B", "UP"]

[tool.mypy]
python_version = "3.11"
strict = false
warn_unused_ignores = true
warn_redundant_casts = true
warn_unused_configs = true

[[tool.mypy.overrides]]
module = ["codex_manager.generated.openapi_models"]
ignore_errors = true
